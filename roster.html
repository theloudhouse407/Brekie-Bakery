<!DOCTYPE html>
<html lang="en">
<head>

<title>Brekie Bakery | Staff Roster</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
<link rel="stylesheet" href="style.css" />
<style>
  .roster-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #fefaf4;
    border: 2px solid #c48756;
    border-radius: 10px;
  }
  h1 {
    color: #c48756;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-family: 'Courier New', monospace;
  }
  th, td {
    border: 1px solid #c48756;
    padding: 12px 10px;
    text-align: center;
    color: #333;
  }
  th {
    background-color: #d49a6a;
    color: white;
  }
  tbody tr:nth-child(even) {
    background-color: #fff7e6;
  }
</style>
</head>

</html>
